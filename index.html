<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negative Marking Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; box-shadow: 2px 2px 10px #ccc; }
        input, select { width: 100%; padding: 8px; margin: 8px 0; box-sizing: border-box; }
        button { width: 48%; background-color: blue; color: white; padding: 10px 15px; border: none; cursor: pointer; }
        button:hover { background-color: darkblue; }
        .result { font-size: 20px; font-weight: bold; margin-top: 10px; }
        .exam-list { font-size: 14px; color: gray; margin-top: 10px; line-height: 1.6; }
        hr { border: 0; height: 1px; background: #ccc; margin: 10px 0; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Negative Marking Calculator</h2>
        
        <div class="exam-list">
            PSC, RRB, NEET, UPPSC, BPSC, UPSSSC
        </div><br><br>

        <label>Total Questions:</label>
        <input type="number" id="totalQuestions" placeholder="Enter total questions"><br>

        <label>Maximum Marks:</label>
        <input type="number" id="maxMarks" placeholder="Enter maximum marks"><br>

        <label>Total Questions Attempted:</label>
        <input type="number" id="attemptedQuestions" placeholder="Number of attempted questions"><br>

        <label>Number of Wrong Questions:</label>
        <input type="number" id="wrongAnswers" placeholder="Number of wrong answers"><br>

        <label>Negative Marking Ratio:</label>
        <select id="negativeRatio">
            <option value="0">No Negative</option>
            <option value="1/1">1/1</option>
            <option value="1/2">1/2</option>
            <option value="1/3">1/3</option>
            <option value="1/4">1/4</option>
            <option value="1/5">1/5</option>
            <option value="1/6">1/6</option>
            <option value="1/7">1/7</option>
        </select><br>

        <button onclick="calculateScore()">Calculate Score</button>
        <button onclick="resetForm()">Clear</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateScore() {
            let totalQuestions = parseInt(document.getElementById('totalQuestions').value);
            let maxMarks = parseInt(document.getElementById('maxMarks').value);
            let attemptedQuestions = parseInt(document.getElementById('attemptedQuestions').value);
            let wrongAnswers = parseInt(document.getElementById('wrongAnswers').value);
            let negativeRatio = document.getElementById('negativeRatio').value;

            if (isNaN(totalQuestions) || isNaN(maxMarks) || isNaN(attemptedQuestions) || isNaN(wrongAnswers)) {
                document.getElementById('result').innerHTML = "Please enter valid numbers!";
                return;
            }

            let marksPerCorrect = maxMarks / totalQuestions;
            let negativeMarks = eval(negativeRatio) * marksPerCorrect;
            let correctAnswers = attemptedQuestions - wrongAnswers;
            let score = (correctAnswers * marksPerCorrect) - (wrongAnswers * negativeMarks);
            
            document.getElementById('result').innerHTML = `Final Score: ${score.toFixed(2)}`;
        }

        function resetForm() {
            document.getElementById('totalQuestions').value = "";
            document.getElementById('maxMarks').value = "";
            document.getElementById('attemptedQuestions').value = "";
            document.getElementById('wrongAnswers').value = "";
            document.getElementById('negativeRatio').value = "0";
            document.getElementById('result').innerHTML = "";
        }
    </script>

</body>
</html>
